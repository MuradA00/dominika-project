<section class="contact" id="contact">

    <div class="contact__body">
      <div class="contact__row">
        <h5 class="contact__heading title title_orange" data-aos="fade-up" data-aos-delay="100">
          Have a <span>question?</span>
        </h5>
        <div class="contact__form" data-aos="fade-up" data-aos-delay="200">
          <form class="form">
            <div class="form__flex">
              <div class="form__flex-item form__flex-item_inputs">
                <div class="form__input">
                  <input type="text" placeholder="Your name">
                </div>
                <div class="form__input">
                  <input type="text" placeholder="Your name">
                </div>
                <button class="form__send btn btn_orange form__send_desktop">
                  <span class="btn-text">
                    send
                  </span>

                      <use href='img/sprite/sprite.svg#btn-arrow'></use>
                    </svg>
                  </span>
                </button>
              </div>
              <div class="form__flex-item">
                <textarea placeholder="Your massage"></textarea>
              </div>
            </div>
            <button class="form__send btn btn_orange form__send_mob">
              <span class="btn-text">
                send
              </span>
              <span class="btn-arrow">
                <svg >
                  <use href='img/sprite/sprite.svg#btn-arrow'></use>
                </svg>
              </span>

        </div>
      </div>
    </div>
